{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} signup {% endblock %}
{% block body_block %}
<div class="container border rounded mt-5 col-sm-6">
    <h3 class="alert alert-light border rounded mt-4 mb-4 rounded" align="center"><b>Sign up to see photos from your
        friends</b></h3>
    <form action="{% url 'Login_App:signup' %}" method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary btn-lg col-lg-4">Sign-up</button>
        </div>
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'Login_App:login' %}">Login Here</a></p>
</div>
<br>
{% endblock %}
