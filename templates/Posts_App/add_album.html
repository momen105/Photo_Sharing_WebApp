{% extends 'navbar.html' %}
{% block title_block %} gallery {% endblock %}

{% block body_block %}
<body class="m-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'Posts_App:gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Caption</label>
                            <input required name="a_caption" type="text" placeholder="Enter a caption"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Select a Album</label>
                            <select name="album_list" class="form-control">
                                <option value='none'>Select a album...</option>
                                {% for album in album_list %}
                                <option value='{{album.id}}'>{{album.album_name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group m-3">
                            <label>Create a new Album</label>
                            <input name="album_new" type="text" placeholder="Create a new category"
                                class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
    </div>
{% endblock %}
